<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Registration</title>
</head>

<body>
    <div class="container">
        <form action="register" method="post">
        <h1 class="my-3 text-center">Register Here</h1>
        {% csrf_token %}
        

        <div class="form-group">
            <label >First Name</label>
            <input type="text" class="form-control" name="first_name" placeholder="First Name"  id="" aria-describedby="emailHelp">
            
        </div>
        <div class="form-group">
            <label >Last Name</label>
            <input type="text" class="form-control" name="last_name" placeholder="Last Name" id="">
        </div>
        <div class="form-group">
            <label >Username</label>
            <input type="text" class="form-control" name="username" placeholder="Username" id="">
        </div>
        <div class="form-group">
            <label >Email</label>
            <input type="email" class="form-control" name="email" placeholder="Email" id="">
        </div>
        <div class="form-group"> 
            <label >Password</label>
            <input type="password" class="form-control" name="password1" placeholder="Password" id="">
        </div>
        <div class="form-group">
            <label >Confirm Password</label>
            <input type="password" class="form-control" name="password2" placeholder="Confirm Password" id="">
        </div>
        <div class="text-center">
            <button type="Submit" class="btn btn-primary my-2 ">Submit</button>
        </div>

    </form>
</div>

    <div>
        {% for mesg in messages %}
        <h3>{{mesg}}</h3>
        {% endfor %}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
</body>

</html>
